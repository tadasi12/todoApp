<div class="mx-auto col-sm-4">
<div class="card">
<article class="card-body">
    <h4 class="card-title text-center mb-4 mt-1">ログイン</h4>
    <hr>
    <form>
    <div class="form-group">
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-user"></i></span>
        </div>
        <input name="user" class="form-control" placeholder="ユーザー" [(ngModel)]="user" />
    </div> <!-- input-group.// -->
    </div> <!-- form-group// -->
    <div class="form-group">
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-lock"></i></span>
        </div>
        <input name="password" class="form-control" placeholder="パスワード" type="password" [(ngModel)]="password" />
    </div> <!-- input-group.// -->
    </div> <!-- form-group// -->
    <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block" (click)="login()">ログイン</button>
    </div> <!-- form-group// -->
    </form>
</article>
</div></div>
