<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <div class="container">
        <a class="navbar-brand" href="#">ToDo</a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-item nav-link" routerLink="/">一覧</a></li>
            <li class="nav-item"><a class="nav-item nav-link" routerLink="/add">登録</a></li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-item nav-link" (click)="logout()">ログアウト</a></li>
        </ul>
        </div>  
</nav>
<div class="card">
    <div class="card-body">
        <form>
            <div class="form-group row">
                <label for="staticInput" class="col-form-label col-sm-2">id: </label>
                <div>
                    <input name="id" type="text" readonly class="form-control-plaintext" value="{{todo.id}}">
                </div>
            </div>
            <div class="form-group row">
                <label class="label label-default col-form-label col-sm-2">title</label>
                <input name="title" class="form-control col-sm-6" [(ngModel)]="todo.title" />
            </div>
            <div class="form-group row">
                <label class="label label-default col-form-label col-sm-2">完了</label>
                <div class="form-check"><input type="checkbox" name="status" class="form-check-input form-control col-sm-1" [(ngModel)]="todo.status" /></div>
            </div>
            <div class="form-group row">
                <label class="label label-default col-form-label col-sm-2">content</label>
                <input name="content" class="form-control col-sm-6" [(ngModel)]="todo.content">
            </div>
            <div class="form-group row">
                <label class="label label-default col-form-label col-sm-2">created_at</label>
                <div>
                    <input name="created_at" type="text" readonly class="form-control-plaintext" value="{{todo.created_at  | date:'yy/MM/dd HH:mm' }}">
                </div>
            </div>
            <div class="form-group row">
                <label class="label label-default col-form-label col-sm-2">updated_at</label>
                <div>
                    <input name="updated_at" type="text" readonly class="form-control-plaintext" value="{{todo.updated_at  | date:'yy/MM/dd HH:mm' }}">
                </div>
            </div>
        </form>
        <div class="btn-toolbar">
            <div class="btn-group mr-2">
                <button class="btn btn-primary" (click)="update()"><label class="text-center">save</label></button> 
            </div>
            <div class="btn-group">            
                <button class="btn btn-primary" (click)="goBack()"><label class="text-center">go back</label></button>
            </div>
    </div>
</div>
